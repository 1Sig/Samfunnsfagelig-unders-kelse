<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Questionnaire</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="chart-container" style="width: 200px; height: 200px; float: left;">
    <canvas id="pie-chart"></canvas>
  </div>
  <div id="questions-container" style="margin-left: 220px;">
    <div class="question">
      <label>How would you rate the design?</label>
      <input type="number" min="0" max="100" value="0" onchange="updatePoints(0, this.value)">
    </div>
    <div class="question">
      <label>Did you find the content helpful?</label>
      <input type="number" min="0" max="100" value="0" onchange="updatePoints(1, this.value)">
    </div>
    <div class="question">
      <label>Was the website easy to navigate?</label>
      <input type="number" min="0" max="100" value="0" onchange="updatePoints(2, this.value)">
    </div>
  </div>
  <div id="total-points">Max Points: <span id="max-points">100</span></div>
  <button onclick="submitForm()">Submit</button>

  <script src="script.js"></script>
</body>
</html>
