<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Questionnaire</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="questions-container">
    <div class="question">
      <label>How would you rate question 1?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(0, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 2?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(1, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 3?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(2, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 4?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(3, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 5?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(4, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 6?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(5, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 7?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(6, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 8?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(7, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 9?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(8, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 10?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(9, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 11?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(10, this.value)">
    </div>
    <div class="question">
      <label>How would you rate question 12?</label>
      <br>
      <input type="number" min="1" max="100" value="1" onchange="updatePoints(11, this.value)">
    </div>
  </div>
  <div id="bottom-container">
    <div id="points-left-container">
      <p>Points Left: <span id="points-left">88</span></p>
    </div>
    <button onclick="submitForm()">Submit</button>
  </div>
  <div id="chart-container" style="display: none;">
    <canvas id="chart"></canvas>
    <div id="legend"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
